#=============================================================
#                        Buffer
#=============================================================
# Отключить плату за магию поддержки
# По умолчанию: false
FreeBuffer=false

# Магия поддержки бесплатна до указанного уровня
# По умолчанию: 40
FreePlayerLvl=40

# Стоимость за единицу бафа в классовом листе
# data/xml/expander/Buffer/classes.xml
# По умолчанию: 40
PricePerUnit=1

# Идентификатор предмета для оплаты бафа в классовом листе
# По умолчанию: 57
PriceItemId=57

# Количество бафов на странице с информацией
# По умолчанию: 8
InfoItemPerPage=8

# Количество бафов на странице с внеклассовыми бафами
# По умолчанию: 12
ListItemPerPage=12

# Отступ в пикселях, который будет добавлен после последней строки на странице с внеклассовыми бафами
# необходимо для того, что бы кнопки навигации всегда находились у нижнего края
# отступ высчитывается по формуле _heightIndentPerItem * (_itemPerPage - itemInPage)
# По умолчанию: 24
ListHeightIndentPerItem=24

# Минимальный отступ в пикселях, который будет добавлен после последней строки на странице с внеклассовыми бафами
# необходимо для того, что бы кнопки навигации всегда находились у нижнего края
# По умолчанию: 12
ListMinHeightIndent=12