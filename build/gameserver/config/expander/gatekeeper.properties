#=============================================================
#                        Gatekeeper
#=============================================================
# Включить бесплатный телепорт
# По умолчанию: false
FreeTeleport=false

# Включить бесплатный телепорт до указанного уровня
# По умолчанию: 1
FreeTeleportLvl=1

# Количество локаций на странице листа
# По умолчанию: 12
ListItemPerPage=12

# Отступ в пикселях, который будет добавлен после последней строки с локацией
# необходимо для того, что бы кнопки навигации всегда находились у нижнего края
# отступ высчитывается по формуле _heightIndentPerItem * (_itemPerPage - itemInPage)
# По умолчанию: 12
ListHeightIndentPerItem=12

# Минимальный отступ в пикселях, который будет добавлен после последней строки с локацией
# необходимо для того, что бы кнопки навигации всегда находились у нижнего края
# По умолчанию: 12
ListMinHeightIndent=12

# Количество отображаемых строк меню
# По умолчанию: 12
MenuItemPerPage=10
# Минимальный отступ в пикселях, который будет добавлен после последней строки с меню
# необходимо для того, что бы кнопки навигации всегда находились у нижнего края
# По умолчанию: 20
MenuHeightIndentPerItem=20

# Интервал в минутах, в течении которого будет обновлена статистика популярных локаций
# По умолчанию: 30
PopularRefreshDelayMinutes=30

# Количество полулярных локаций, которые будут отображены
# По умолчанию: 12
PopularLimit=20